<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap" rel="stylesheet">
    <title>Mentoria</title>
</head>
<body>
    <div class="page">
        <header>
            <h1>Mentoria</h1>
            <p>Preencha o formulário abaixo para agendar a sua mentoria</p>
        </header>

        <form id="my-page">
            <fieldset>
                <div class="titile-wrapper">
                    <legend>Informações pessoais</legend>
                </div>
                <div class="identity">
                    <div class="input-wrapper">
                        <label for="nam">Nome</label>
                        <input type="text" id="nam" required>
                    </div>
                    <div class="input-wrapper">
                        <label for="surname">Sobrenome</label>
                        <input type="text" id="surname" required>
                    </div>
                </div>
                <div class="input-wrapper">
                    <label for="mail">Email <span>(digite um email válido)</span></label>
                    <input type="email" id="mail" required>
                </div>
                <div class="input-wrapper">
                    <label for="pass">Senha <span>(mínimo de 6 caracteres)</span></label>
                    <input type="password" id="pass" required minlength="6">
                </div>
            </fieldset>
            <fieldset>
                <div class="titile-wrapper">
                    <legend>Informações do mentor</legend>
                </div>
                <div class="input-wrapper">
                    <label for="mentor">Nome do seu mentor <span>(só o primeiro nome)</span></label>
                    <input type="text" id="mentor" required>
                </div>
            </fieldset>
            <fieldset>
                <div class="titile-wrapper">
                    <legend>Seus horários disponíveis</legend>
                </div>
                <div class="subtititle-wrapper">
                    <legend>Primeira mentoria</legend>
                </div>
                <div class="mentor-time">
                    <div class="input-wrapper">
                        <label for="date">Data <span>(DD/MM/AAAA)</span></label>
                        <input type="date" id="date" required>
                    </div>
                    <div class="input-wrapper">
                        <label for="of">Das</label>
                        <input type="time" id="of" required>
                    </div>
                    <div class="input-wrapper">
                        <label for="at">Até</label>
                        <input type="time" id="at" required>
                    </div>
                </div>
                <div class="subtititle-wrapper">
                    <legend>Segunda mentoria</legend>
                </div>
                <div class="mentor-time">
                    <div class="input-wrapper">
                        <label for="date">Data <span>(DD/MM/AAAA)</span></label>
                        <input type="date" id="date" required>
                    </div>
                    <div class="input-wrapper">
                        <label for="of">Das</label>
                        <input type="time" id="of" required>
                    </div>
                    <div class="input-wrapper">
                        <label for="at">Até</label>
                        <input type="time" id="at" required>
                    </div>
                </div>
            </fieldset>
        </form>
        <footer>
            <button type="submit" form="my-page">salvar</button>
        </footer>
    </div>
</body>
</html>
